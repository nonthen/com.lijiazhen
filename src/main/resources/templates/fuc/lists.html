<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>文件列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/metisMenu.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/slicknav.min.css">
    <!-- amchart css -->
    <link rel="stylesheet" href="assets/css/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/default-css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- modernizr css -->
    <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
    <style>
        iframe{
        border:0;
        background-color:transparent;
        width:100%;
        height:600px;
        }
    </style>
</head>
<body>

<div class="card" style="width:800px">
<div class="card-body">
    <h4 class="header-title">文件列表</h4>
    <div class="single-table">
        <div class="table-responsive">
            <table class="table text-center">
                <thead class="text-uppercase bg-secondary">
                <tr class="text-white">
                    <th scope="col">Name</th>
                    <th scope="col">isfile</th>
                    <th scope="col">len</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hf:${lists}">
                    <td th:text="${hf.name}"></td>
                    <td th:text="${hf.isDir}?'文件夹':'文件'"></td>
                    <td th:text="${hf.len}"></td>
                    <td>
                        <a th:href="@{del(name=${hf.name})}">删除</a>
                        <a th:href="@{download(name=${hf.name})}">下载</a>
                        <form th:action="@{rename(name1=${hf.name},name2=${name})}" method="post">
                            重命名：<input type="text" th:name="name2">
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="dataTables_paginate paging_simple_numbers" id="dataTable3_paginate">
                <ul class="pagination">
                    <li class="paginate_button page-item previous disabled" id="dataTable3_previous">
                        <a href="#" aria-controls="dataTable3" data-dt-idx="0" tabindex="0" class="page-link">上一页</a>
                    </li>
                    <li class="paginate_button page-item active">
                        <a href="#" aria-controls="dataTable3" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                    </li>
                    <li class="paginate_button page-item ">
                        <a href="#" aria-controls="dataTable3" data-dt-idx="2" tabindex="0" class="page-link">2</a>
                    </li>
                    <li class="paginate_button page-item next" id="dataTable3_next">
                        <a href="#" aria-controls="dataTable3" data-dt-idx="3" tabindex="0" class="page-link">下一页</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
</div>

</body>
</html>
